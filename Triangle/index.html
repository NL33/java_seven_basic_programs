<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Assessment</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Assessment</h1>

      <form id="triangle-info">
        <div class="form-group">
          <label for="triangle-side">Enter the sides of a triangle to find out if it is equilateral, isosceles, or scalene:</label></br>
          <label for="side1">Side 1:</label> <input id="side1" type="text"> </br>
          <label for="side2">Side 2:</label> <input id="side2" type="text"></br>
           <label for="side3">Side 3:</label> <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button> </br>
      </form>

      <div id="result">
        <p><span class="answer"></span>.</p>
      </div>
    </div>
  </body>
</html>
